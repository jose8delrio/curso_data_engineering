version: 2

models:



  - name: dim_addresses
    description: "Tabla de direcciones. Contiene información de localización asociada a usuarios o sin asociación."
    columns:
      - name: address_id
        data_type: varchar
        description: "Identificador único de la dirección."
        tests:
          - unique
          - not_null

      - name: country_id
        data_type: varchar
        description: ""

      - name: address
        data_type: varchar
        description: ""

      - name: state
        data_type: varchar
        description: ""

      - name: zipcode
        data_type: number
        description: ""

  - name: dim_users
    description: "Dimensión de usuarios. Contiene información de identificación personal."
    columns:
      - name: user_id
        description: "Identificador único del usuario."
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: first_name
        data_type: varchar
        description: ""

      - name: last_name
        data_type: varchar
        description: ""

      - name: phone_number
        data_type: varchar
        description: ""

  - name: dim_bridge_event_products
    description: "Tabla puente que conecta eventos y productos con información adicional como peso."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - event_id
            - product_id
    columns:
      - name: event_id
        description: "Identificador único del evento."
        data_type: varchar
        tests:
          - relationships:
              to: ref('fct_events')
              field: event_id

      - name: product_id
        description: "Identificador único del producto."
        data_type: varchar

      - name: weight
        data_type: number
        description: ""

  - name: dim_event_orders_conformed
    description: "Dimensión conformada de eventos y órdenes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - event_id
            - order_id
    columns:
      - name: event_id
        description: "Identificador único del evento."
        data_type: varchar

      - name: order_id
        description: "Identificador único de la orden asociada al evento."
        data_type: varchar


  - name: dim_event_types
    description: "Tabla de tipos de eventos. Clasifica los eventos por tipo y categoría."
    columns:
      - name: event_type_id
        description: "Identificador único del tipo de evento."
        data_type: varchar
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('fct_events')
              field: event_type_id

      - name: event_type
        description: "Tipo de evento (e.g., click, view)."
        data_type: varchar
        
      - name: category
        description: "Categoría del evento (e.g., producto, usuario)."
        data_type: varchar

  - name: dim_order_order_items_conformed
    description: "Dimensión conformada de órdenes e ítems asociados."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - order_item_id
    columns:
      - name: order_id
        description: "Identificador único de la orden."
        data_type: varchar
        tests:
          - relationships:
              to: ref('fct_orders')
              field: order_id

      - name: order_item_id
        description: "Identificador único del ítem asociado a la orden."
        data_type: varchar
        tests:
          - relationships:
              to: ref('fct_order_items')
              field: order_item_id

      - name: promo_id
        data_type: varchar
        description: ""

      - name: address_id
        data_type: varchar
        description: ""

      - name: user_id
        data_type: varchar

      - name: shipping_service
        data_type: varchar
        description: ""

      - name: order_status
        data_type: varchar
        description: ""

      - name: order_created_at
        data_type: timestamp_tz
        description: ""

      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: ""

      - name: delivered_at
        data_type: timestamp_tz
        description: ""

  - name: dim_products
    description: "Dimensión de productos. Contiene información detallada sobre productos."
    columns:
      - name: product_id
        data_type: varchar
        description: ""

      - name: product_price
        data_type: float
        description: ""

      - name: product_name
        data_type: varchar
        description: ""

      - name: product_inventory
        data_type: number
        description: ""

      - name: product_date_deleted
        data_type: boolean
        description: ""

      - name: product_date_load
        data_type: timestamp_tz
        description: ""

  - name: dim_promos
    description: "Dimensión de promociones. Contiene información sobre descuentos y estado."
    columns:
      - name: promo_id
        data_type: varchar
        description: ""

      - name: desc_promo
        data_type: varchar
        description: ""

      - name: discount
        data_type: number
        description: ""

      - name: promo_status
        data_type: varchar
        description: ""

      - name: promo_date_deleted
        data_type: boolean
        description: ""

      - name: promo_date_load
        data_type: timestamp_tz
        description: ""

  - name: dim_time
    description: "Dimensión de tiempo. Contiene datos útiles para análisis temporales."
    columns:
      - name: time_id
        data_type: varchar
        description: ""

      - name: date_day
        data_type: date
        description: ""

      - name: prior_date_day
        data_type: date
        description: ""

      - name: next_date_day
        data_type: date
        description: ""

      - name: prior_year_date_day
        data_type: date
        description: ""

      - name: prior_year_over_year_date_day
        data_type: date
        description: ""

      - name: day_of_week
        data_type: number
        description: ""

      - name: day_of_week_iso
        data_type: number
        description: ""

      - name: day_of_week_name
        data_type: varchar
        description: ""

      - name: day_of_week_name_short
        data_type: varchar
        description: ""

      - name: day_of_month
        data_type: number
        description: ""

      - name: day_of_year
        data_type: number
        description: ""

      - name: week_start_date
        data_type: date
        description: ""

      - name: week_end_date
        data_type: date
        description: ""

      - name: prior_year_week_start_date
        data_type: date
        description: ""

      - name: prior_year_week_end_date
        data_type: date
        description: ""

      - name: week_of_year
        data_type: number
        description: ""

      - name: iso_week_start_date
        data_type: date
        description: ""

      - name: iso_week_end_date
        data_type: date
        description: ""

      - name: prior_year_iso_week_start_date
        data_type: date
        description: ""

      - name: prior_year_iso_week_end_date
        data_type: date
        description: ""

      - name: iso_week_of_year
        data_type: number
        description: ""

      - name: prior_year_week_of_year
        data_type: number
        description: ""

      - name: prior_year_iso_week_of_year
        data_type: number
        description: ""

      - name: month_of_year
        data_type: number
        description: ""

      - name: month_name
        data_type: varchar
        description: ""

      - name: month_name_short
        data_type: varchar
        description: ""

      - name: month_start_date
        data_type: date
        description: ""

      - name: month_end_date
        data_type: date
        description: ""

      - name: prior_year_month_start_date
        data_type: date
        description: ""

      - name: prior_year_month_end_date
        data_type: date
        description: ""

      - name: quarter_of_year
        data_type: number
        description: ""

      - name: quarter_start_date
        data_type: date
        description: ""

      - name: quarter_end_date
        data_type: date
        description: ""

      - name: year_number
        data_type: number
        description: ""

      - name: year_start_date
        data_type: date
        description: ""

      - name: year_end_date
        data_type: date
        description: ""

  - name: dim_users
    description: ""
    columns:
      - name: user_id
        data_type: varchar
        description: ""

      - name: address_id
        data_type: varchar
        description: ""

      - name: first_name
        data_type: varchar
        description: ""

      - name: last_name
        data_type: varchar
        description: ""

      - name: phone_number
        data_type: varchar
        description: ""

  - name: fct_budget
    description: "Tabla de hechos para presupuestos. Contiene métricas de presupuesto por producto y tiempo."
    columns:
      - name: budget_id
        data_type: varchar
        description: ""

      - name: product_id
        description: "Identificador único del producto presupuestado."
        data_type: varchar
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_id

      - name: time_id
        description: "Identificador único del tiempo presupuestado."
        data_type: varchar
        tests:
          - relationships:
              to: ref('dim_time')
              field: time_id

      - name: year
        data_type: number
        description: ""

      - name: month_of_year
        data_type: varchar
        description: ""

      - name: quantity_budget
        data_type: number
        description: ""

      - name: product_price
        data_type: float
        description: ""

      - name: budget_per_product
        data_type: float
        description: ""

      - name: budget_date_deleted
        data_type: boolean
        description: ""

      - name: budget_date_load
        data_type: timestamp_tz
        description: ""

  - name: fct_events
    description: "Tabla de hechos para eventos. Contiene métricas relacionadas con eventos de usuarios."
    columns:
      - name: event_id
        data_type: varchar
        description: ""
        tests:
            - unique
            

      - name: user_id
        description: "Identificador único del usuario asociado al evento."
        data_type: varchar
        tests:
          - relationships:
              to: ref('dim_users')
              field: user_id

      - name: session_id
        data_type: varchar
        description: ""
    
      - name: event_type_id
        description: "Identificador único del tipo de evento."
        data_type: varchar
        tests:
          - relationships:
              to: ref('dim_event_types')
              field: event_type_id

      - name: time_id
        data_type: varchar
        description: ""

      - name: page_url
        data_type: varchar
        description: ""

      - name: event_created_at
        data_type: timestamp_tz
        description: ""

      - name: events_date_deleted
        data_type: boolean
        description: ""

      - name: events_date_load
        data_type: timestamp_tz
        description: ""

  - name: fct_order_items
    description: "Tabla de hechos para ítems de órdenes. Contiene métricas a nivel de ítem."
    columns:
      - name: order_item_id
        data_type: varchar
        description: ""

      - name: product_id
        description: "Identificador único del producto en el ítem."
        data_type: varchar
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_id

      - name: quantity_product
        data_type: number
        description: ""

      - name: product_total_cost
        data_type: float
        description: ""

  - name: fct_orders
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""

      - name: tracking_id
        data_type: varchar
        description: ""

      - name: order_cost
        data_type: float
        description: ""

      - name: shipping_cost
        data_type: float
        description: ""

      - name: order_total
        data_type: float
        description: ""
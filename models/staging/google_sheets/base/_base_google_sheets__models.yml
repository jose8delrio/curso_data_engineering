version: 2

models:
  - name: base_google_sheets__budget
    description: "renombrado y casteo de budget en base para hacer join en staging."
    columns:
      - name: BUDGET_ID
        data_type: varchar
        description: >
          "FK de budget cruzado con product_id y month(fecha)"
        tests:
            - unique
            - not_null
      - name: product_id
        data_type: varchar
        description: >
          "product_id No es Ãºnico ya que se repite cada mes"
        tests:
            - not_null
      - name: quantity_budget
        data_type: number
        description: >
          "cantidad a pedir cuando acaba el mes de x producto. Se le cambia el nombre para diferenciarse con quantity de pedidos"
        tests:
            - positive_values
      - name: date_to_order
        data_type: date
        description: >
          "Estaba como month pero es una fecha yyyy-mm-dd, fecha en el que se piden las cantidades para reponer inventario"
      - name: month_of_year
        data_type: date
      - name: date_load_utc
        data_type: date
        description: >
          "cambiado a utc, vamos a poner todo en utc."